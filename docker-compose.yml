version: '3.8'

services:

  frontend:
    image: m-cafe-frontend
    build:
      context: ./
      dockerfile: ./services/frontend/Dockerfile
    container_name: m-cafe-frontend
    env_file:
      - .docker-front.env
    depends_on:
      - nginx

  postgres_db:
    image: postgres:15.3-alpine3.18
    restart: unless-stopped
    environment:
      POSTGRES_USER: vasuser
      POSTGRES_PASSWORD: crapassword
      POSTGRES_DB: cafe
    container_name: m-cafe-postgres_db
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer:4.8.1-standalone
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres_db
    container_name: m-cafe-adminer
    depends_on:
      - postgres_db

  backend:
    image: m-cafe-backend
    build:
      context: ./
      dockerfile: ./services/backend/Dockerfile
    container_name: m-cafe-backend
    env_file:
      - .docker-back.env
    depends_on:
      - postgres_db
      - nginx

  nginx:
    image: nginx:1.25.1
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: m-cafe-reverse-proxy

volumes:
  pgdata:
